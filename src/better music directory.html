<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="header-content">
            <h1>Discover Music</h1>
            <div id="genre-selector">
                <label for="genre">Select Genre:</label>
                <select id="genre">
                    <option value="Deep-House">Deep House</option>
                    <option value="Edm">EDM</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="House">House</option>
                    <option value="Metal-core">Metal-core</option>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Synth-pop">Synth-pop</option>
                </select>
            </div>
            <div id="range-selectors">
                <div>
                    <label for="acousticness">Acousticness:</label>
                    <input type="range" id="acousticness" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div>
                    <label for="speechiness">Speechiness:</label>
                    <input type="range" id="speechiness" min="0" max="1" step="0.01" value="0.5">
                </div>
                
                <div>
                    <label for="danceability">Danceability:</label>
                    <input type="range" id="danceability" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div>
                    <label for="instrumentalness">Instrumentalness:</label>
                    <input type="range" id="instrumentalness" min="0" max="1" step="0.01" value="0.5">
                </div>
                <div>
                    <label for="energy">Energy:</label>
                    <input type="range" id="energy" min="0" max="1" step="0.01" value="0.5">
                </div>
            </div>
            <div>
                <label for="quantity">No. of Songs: </label>
                <input type="number" id="quantity" value="0" min="0" max="50">
            </div>
              </script>
            
            <button id="discover-button">Discover</button>
        </div>
    </header>
    <main>
        <div id="results"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
